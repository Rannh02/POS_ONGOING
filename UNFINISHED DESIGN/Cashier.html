<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee POS</title>
    <link rel="stylesheet" href="Cashierstyle.css">
</head>
<body>
    <div class="header-container">
        <div class="Left-container">
            <header class="LeftHeader">
                <div class="logo">
                    <img src="coffee-logo.png" alt="Coffee POS Logo" class="logo-img">
                    <span>BerdeKopi POS</span>
                </div>
                <nav>
                    <ul>
                        <a>Orders</a>
                        <a>Time: 06:37 PM</a>
                    </ul>
                </nav>
                <div class="user-info">
                    <span class="username">Cashier: John Doe</span>
                    <button class="logout-btn">Logout</button>
                </div>
            </header>
        </div>
    <div class="right-container">
    <header class="RightHeader">
        <h1>Current Order</h1>
    </header>
    <div class="order-content">
        <div class="order-section"> <!-- DIRI MUGAWAS ANG ORDER -->
            <div class="placeholder"></div>
        </div>
        <div class="payment-section"> <!-- DIRI MUGAWAS ANG ORDER-->
            <div class="placeholder"></div>
        </div>
        <div class="total-section">
            <p>Total: $0.00</p>
            <p>Change: $0.00</p>
        </div>
        <div class="payment-options">
            <button class="payment-btn">cash</button>
            <button class="payment-btn">card</button>
            <button class="payment-btn">GCash</button>
        </div>
        <div class="action-buttons">
            <button class="action-btn">Pay</button>
            <button class="action-btn">Receipt</button>
        </div>
    </div>

    </div>
</body>
</html>
